<img [src]="data.image_banner" />

<h1 mat-dialog-title class="px-2 pt-2">{{data.title}}</h1>
<div mat-dialog-content class="mx-2">
  <h3>{{formatDate(data.start_time)}} - {{formatDate(data.start_time)}}</h3>
  <p>{{data.description}}</p>

  <div class="flex my-5">
    <button
      class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="button"
      aria-label="close dialog"
      mat-dialog-close
      mat-button
      (click)="editBanner(data.id)"
    >
      Edit
    </button>
    <button
      class="block ml-3 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
      type="button"
      aria-label="close dialog"
      mat-dialog-close
      mat-button
      (click)="deleteBanner(data.id)"
    >
      Delete
    </button>
  </div>
</div>
